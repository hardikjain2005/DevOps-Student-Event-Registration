<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #8b5cf6;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --shadow: 0 20px 25px -5px rgb(0 0 0 / 0.3), 0 8px 10px -6px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 25px 50px -12px rgb(0 0 0 / 0.5);
            --radius: 16px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 4rem;
            padding: 3rem 0;
        }

        .header-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: fadeInDown 0.6s ease-out;
        }

        header p {
            color: var(--text-secondary);
            font-size: 1.25rem;
            font-weight: 300;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        /* Main Grid */
        main {
            display: grid;
            gap: 2rem;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        @media (min-width: 1024px) {
            main {
                grid-template-columns: 500px 1fr;
                align-items: start;
            }
        }

        /* Card Styles */
        .card {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border);
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input,
        select {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: var(--text-muted);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: var(--bg-primary);
        }

        /* Buttons */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
            border-color: var(--primary);
        }

        /* Messages */
        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: var(--radius-sm);
            text-align: center;
            font-weight: 500;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid var(--success);
            color: var(--success);
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--error);
            color: var(--error);
        }

        /* Admin Panel */
        .admin-panel {
            min-height: 500px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-primary);
        }

        th {
            padding: 1.25rem 1.5rem;
            text-align: left;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--border);
        }

        td {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
        }

        tbody tr {
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: var(--bg-primary);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
            font-style: italic;
        }

        .participant-id {
            font-weight: 700;
            color: var(--primary-light);
        }

        .participant-name {
            color: var(--text-primary);
            font-weight: 600;
        }

        .event-badge {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            border: 1px solid var(--primary);
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary-light);
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            header h1 {
                font-size: 2.5rem;
            }

            table {
                font-size: 0.875rem;
            }

            th,
            td {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-badge">‚ú® Modern Event Management</div>
            <h1>Event Registration</h1>
            <p>Secure your spot at upcoming events</p>
        </header>

        <main>
            <section class="card registration-form">
                <div class="card-header">
                    <div class="card-title">
                        <span>Register Now</span>
                    </div>
                </div>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Hardik Jain">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="hardik@gmail.com">
                    </div>

                    <div class="form-group">
                        <label for="contact">Contact Number</label>
                        <input type="tel" id="contact" name="contact" required placeholder="+91 8794376989">
                    </div>

                    <div class="form-group">
                        <label for="event">Select Event</label>
                        <select id="event" name="event" required>
                            <option value="" disabled selected>Choose an event...</option>
                            <option value="Tech Workshop">üöÄ Tech Workshop 2026</option>
                            <option value="Code Hackathon">üíª Code Hackathon</option>
                            <option value="Cultural Fest">üé≠ Cultural Fest</option>
                            <option value="Science Seminar">üî¨ Science Seminar</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span id="btnText">Register Now</span>
                    </button>
                    <div id="formMessage" class="message"></div>
                </form>
            </section>

            <section class="card admin-panel">
                <div class="card-header">
                    <div class="card-title">
                        <span>Participants</span>
                    </div>
                    <button id="refreshBtn" class="btn btn-secondary">üîÑ Refresh</button>
                </div>
                <div class="table-container">
                    <table id="participantsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Event</th>
                                <th>Contact</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="5" class="empty-state">Loading registrations...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registrationForm = document.getElementById('registrationForm');
            const formMessage = document.getElementById('formMessage');
            const participantsTableBody = document.querySelector('#participantsTable tbody');
            const refreshBtn = document.getElementById('refreshBtn');
            const btnText = document.getElementById('btnText');

            // üî¥ IMPORTANT: Update this with your Render backend URL before deployment!
            // Example: 'https://your-app-name.onrender.com/api'
            const API_URL = 'https://devops-student-event-registration.onrender.com';

            // Handle Form Submission
            registrationForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const submitBtn = registrationForm.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                btnText.innerHTML = '<span class="spinner"></span> Registering...';

                const formData = {
                    name: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    contact: document.getElementById('contact').value.trim(),
                    event: document.getElementById('event').value
                };

                try {
                    const response = await fetch(`${API_URL}/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage('success', '‚úÖ Registration successful!');
                        registrationForm.reset();
                        fetchParticipants();
                    } else {
                        showMessage('error', `‚ùå ${data.error || 'Registration failed. Please try again.'}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('error', '‚ùå Network error. Please make sure the backend is running.');
                } finally {
                    submitBtn.disabled = false;
                    btnText.textContent = 'Register Now';
                }
            });

            // Fetch Participants
            async function fetchParticipants() {
                try {
                    const response = await fetch(`${API_URL}/registrations`);

                    if (!response.ok) {
                        throw new Error('Failed to fetch data');
                    }

                    const participants = await response.json();
                    renderTable(participants);

                } catch (error) {
                    console.error('Error fetching participants:', error);
                    participantsTableBody.innerHTML = `
                <tr>
                    <td colspan="5" class="empty-state" style="color: var(--error)">
                        ‚ö†Ô∏è Error connecting to server. Is the backend running?
                    </td>
                </tr>
            `;
                }
            }

            // Render Table
            function renderTable(participants) {
                participantsTableBody.innerHTML = '';

                if (!participants || participants.length === 0) {
                    participantsTableBody.innerHTML = `
                <tr>
                    <td colspan="5" class="empty-state">üì≠ No registrations yet.</td>
                </tr>
            `;
                    return;
                }

                participants.forEach(p => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                <td class="participant-id">#${p.id}</td>
                <td class="participant-name">${escapeHtml(p.name)}</td>
                <td>${escapeHtml(p.email)}</td>
                <td><span class="event-badge">${escapeHtml(p.event)}</span></td>
                <td>${escapeHtml(p.contact)}</td>
            `;
                    participantsTableBody.appendChild(row);
                });
            }

            // Prevent XSS
            function escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Show Message
            function showMessage(type, text) {
                formMessage.textContent = text;
                formMessage.className = `message ${type}`;

                if (type === 'success') {
                    setTimeout(() => {
                        formMessage.style.display = 'none';
                    }, 5000);
                }
            }

            // Event Listeners
            refreshBtn.addEventListener('click', () => {
                refreshBtn.textContent = '‚è≥ Loading...';
                fetchParticipants();
                setTimeout(() => {
                    refreshBtn.textContent = 'üîÑ Refresh';
                }, 500);
            });

            // Initial Load
            fetchParticipants();
        });
    </script>
</body>

</html>
